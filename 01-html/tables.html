<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Timetable</title>
    <style>
        html {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.75rem;
        }

        th, td {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }

        td {
            text-align: center;
        }

        caption {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Timetable</h1>
    <table>
        <colgroup>
            <col span="2">
            <col style="background-color: #97DB9A;">
            <col style="width: 42px;">
            <col style="background-color: #97DB9A;">
            <col style="background-color: #DCC48E; border: 4px solid #C1437A;">
            <col span="2" style="width: 42px;">
        </colgroup>
        <tr>
            <td></td>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>1st period</th>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Programming</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>2nd period</th>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Programming</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>3rd period</th>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Programming</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>4th period</th>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Programming</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
